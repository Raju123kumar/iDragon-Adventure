<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDragon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="gameContainer">
        <div class="Myname">Made With❤️By</div>
        <div class="Name">RAJU</div>

        <div class="Work">I'm <span class="auto-type"></span></div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-type",{
                strings: ["an Engineer" , "a Web Developer", "a Programmer"],
            
                typeSpeed: 150,
                backSpeed: 150,
                loop: true
            
            })
        </script>
        

        <div class="gameOver">Welcome to iDragon Adventures </div>

        <div class="dino"> </div>
        <div id="scoreCount">Score : 0</div>

        <div class="obsticle obsticleAni"></div>
    </div>
    
</body>
</html>
